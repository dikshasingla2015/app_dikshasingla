kind: Namespace
apiVersion: v1
metadata:
    namespace: kubernetes-cluster-dikshasingla
    labels:
        name: kubernetes-cluster-dikshasingla

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: inventory-app-deployment
    namespace: kubernetes-cluster-dikshasingla
    labels:
        app: inventory-app
spec:
    replicas: 3
    selector:
        matchLabels:
            app: inventory-app
    template:
        metadata:
            labels:
                app: inventory-app
        spec:
            containers:
                - name: inventory-app
                  image: dikshasingla/inventory:latest
                  ports:
                    - name: http
                      containerPort: 3515
                      protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
    name: inventory-app
    namespace: kubernetes-cluster-dikshasingla
    labels:
        app: inventory-app
spec:
    type: NodePort
    selector:
        app: inventory-app
    ports:
        - protocol: TCP
          nodePort: 30158
          port: 80
          targetPort: 3515